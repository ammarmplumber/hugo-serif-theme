{{ define "body_classes" }}page-home{{ end }}


{{ define "main" }}
<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ .Content }}
        <a href="/utilities/" class="button">Utilities</a>
        <a href="/courts/" class="button">Courts</a>
        <a href="/taxes/" class="button">Taxes</a>
        <a href="/transportation/" class="button">Transportation</a>
        <a href="/parking/" class="button">Parking</a>
        <a href="/publicworks/" class="button">Public Works</a>
        <a href="/finance/" class="button">Finance</a>
        <a href="/contact/" class="button" style="background: white; color: black; border: 1px solid black;">Contact Us</a>
        <!-- {{ if .Site.Params.homepage.show_contact_box }}
          {{ partial "call.html" (dict "site" .Site "context" . "show_button" "true") }}
        {{ end }} -->
      </div>
      {{ if .Params.intro_image }}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ .Title }} class="intro-image{{ if .Params.intro_image_absolute }} intro-image-absolute{{ end }}{{ if .Params.intro_image_hide_on_mobile }} intro-image-hide-mobile{{ end }}" src="{{ .Params.intro_image | relURL }}" />
      </div>
      {{ end }}
    </div>
  </div>
</div>
<br>

<style>
  .flex-grid {
    display: flex;
    margin: auto;
    align-items: center;
  }
  .col {
    flex: 1;
  }
</style>

<div class="container">
  <h1 class="center" style="margin: auto;">Our Clients</h1>
  <table style="margin: auto;">
    <tr>
      <td><img src="https://www.logolynx.com/images/logolynx/s_68/68dcadb29dc8f21bfd567c2c4729355d.png" height=100 width=100 /></td>
      <td><img src="https://www.logolynx.com/images/logolynx/s_68/68dcadb29dc8f21bfd567c2c4729355d.png" height=100 width=100 /></td>
      <td><img src="https://www.logolynx.com/images/logolynx/s_68/68dcadb29dc8f21bfd567c2c4729355d.png" height=100 width=100 /></td>
    </tr>
    <tr>
      <td><img src="https://www.logolynx.com/images/logolynx/s_68/68dcadb29dc8f21bfd567c2c4729355d.png" height=100 width=100 /></td>
      <td><img src="https://www.logolynx.com/images/logolynx/s_68/68dcadb29dc8f21bfd567c2c4729355d.png" height=100 width=100 /></td>
      <td><img src="https://www.logolynx.com/images/logolynx/s_68/68dcadb29dc8f21bfd567c2c4729355d.png" height=100 width=100 /></td>
    </tr>
  </table>
</div>
